<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bodyContainer">
        <div class="mainCharacterView" id="left">
            <div class="nameBox" id='playerName'></div>
            <div id="playerImage"></div>
            <div id="playerStats">
            </div>
        </div>
        <div id='middle-container'> 
            <div id='name-container'>
                <h1>A L I A S</h1>
                <input type='text' id='name' placeholder='USS Schwarzenegger' autocomplete="off">
            </div> 
            <div id='result-container'>
                <h1 id="result"></h1>
                <p id='enemiesDefeated'></p>
                <p id='enemiesRemain'></p>
                <p id='successHits'></p>
                <p id='hits'></p>
                <p id='percent'></p>
            </div>
            <div id='command-container'>
                <h1 id='command-head'>Attack or Retreat?</h1>
                <input type='text' id='command' autocomplete="off">
            </div>
            <button id='startButton' onclick="start()">START GAME</button>
        </div>
        <div class="mainCharacterView" id="right">
            <div class="nameBox">Enemy</div>
            <div id="enemyImage"></div>
            <div id="enemyStats">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
